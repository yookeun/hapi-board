
<div>
  <h1>{{title}}</h1>
  <table class="ui striped table">
    <thead>
      <th>Number</th>
      <th>Name</th>
      <th>Age</th>
    </thead>
    <tbody>
      {{#each users}}
      <tr>
        <td>{{number}}</td>
        <td>{{name}}</td>
        <td>{{age}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
